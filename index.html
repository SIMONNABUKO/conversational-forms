<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Building conversational Forms with HTML, CSS and JavaScript</title>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/gh/space10-community/conversational-form@1.0.1/dist/conversational-form.min.js"
      crossorigin
    ></script>
    <script
      type="text/javascript"
      src="conversational-form.js"
      crossorigin
    ></script>
    <link rel="stylesheet" href="materialize/css/materialize.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="s12">
          <h2>I will turn this form into a conversational form</h2>
          <datalist id="browsers">
            <option value="Internet Explorer"> </option>
            <option value="Firefox"> </option>
            <option value="Chrome"> </option>
            <option value="Opera mini"> </option>
            <option value="Safari"> </option>
          </datalist>

          <form action="" cf-form id="form">
            <label for="name">Your name</label>
            <input type="text" placeholder="please enter your name" />
            <label for="phone">Your phone number</label>
            <input type="phone" placeholder="please enter your phone" /><br />
            <label for="email">Your Email address</label>
            <input type="email" placeholder="please enter your email address" />
            <label for="message">Your message</label>
            <input type="text" placeholder="please enter your message" />
            <input
              type="text"
              placeholder="Please discribe your problem in details"
            />
            <input
              cf-label="Coding"
              type="radio"
              cf-image="https://images.unsplash.com/photo-1515879218367-8466d910aaa4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
              tabindex="1"
              value="1"
              name="hobby"
            />

            <input
              cf-label="Design"
              type="radio"
              cf-image="https://images.unsplash.com/photo-1531297484001-80022131f5a1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1007&q=80"
              tabindex="2"
              value="2"
              name="hobby"
            />
            <fieldset
              cf-questions="Do you want to subscribe to our newsletter?"
            >
              <input type="radio" name="newsletter" cf-label="Yes" />
              <input type="radio" name="newsletter" cf-label="No" />
            </fieldset>
            <fieldset cf-questions="Choose your favorite programming languages">
              <input type="checkbox" cf-label="JavaScript" name="languages" />
              <input type="checkbox" cf-label="HTML" name="languages" />
              <input type="checkbox" cf-label="CSS" name="languages" />
              <input type="checkbox" cf-label="PHP" name="languages" />
              <input type="checkbox" cf-label="RUBY" name="languages" />
              <input type="checkbox" cf-label="PYTHON" name="languages" />
              <input type="checkbox" cf-label="C++" name="languages" />
              <input type="checkbox" cf-label="C" name="languages" />
              <input type="checkbox" cf-label="JAVA" name="languages" />
              <input type="checkbox" cf-label="GOLANG" name="languages" />
              <input type="checkbox" cf-label="DART" name="languages" />
            </fieldset>
            <input
              type="text"
              list="browsers"
              name="browsers"
              cf-questions="Select your favorite browser"
            />
          </form>
          <div id="cf-context"></div>
        </div>
      </div>
    </div>
    <script>
      window.onload = function() {
        var conversationalForm = window.cf.ConversationalForm.startTheConversation(
          {
            formEl: document.getElementById('form'),
            context: document.getElementById('cf-context'),
            theme: 'green',
            submitCallback: function() {
              alert('Submit: check dev tools console for more');
              // be aware that this prevents default form submit.
              var formData = conversationalForm.getFormData();
              var formDataSerialized = conversationalForm.getFormData(true);
              console.log('Formdata:', formData);
              console.log('Formdata, serialized:', formDataSerialized);
              conversationalForm.addRobotChatResponse(
                'Check the dev console for FormatData output.'
              );
            }
          }
        );
      };
    </script>
  </body>
</html>
